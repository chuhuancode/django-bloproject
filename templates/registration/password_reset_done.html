<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initialscale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>密码重置链接已经发送</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'myblog:index' %}">Django 点击返回首页</a></h1>
            <h3>密码重置链接已经发送</h3>
            <p>
                在接收到的重置密码邮件中有一个设置新密码的链接，点击该链接就会跳转到给账户
                设置新密码的页面，以便用户给已忘记密码的账户设置一个全新的密码
            </p>
            <p>
                如果您输入的邮件地址所对应的账户存在，设置密码的提示已经发送
                邮件给您，赶快去你的邮件中查看，点击链接，及时进行密码修改！
            </p>
            <p>
                如果你没有收到邮件, 请确保您所输入的地址是正确的, 并检查您的
                垃圾邮件文件夹.
            </p>
        </div>
    </div>
</div>
</body>
</html>
